<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parctice page</title>
</head>

<body>
    <button>click me </button>
    <br>
    <a href="https://www.google.com/"><button>click me </button></a>
    <br>
    <br>
    <form action="" method="get">
        <label for="fname">first name </label>
        <input type="text" name="fname" id="fname" placeholder="Enter you first name ">
        <br>
        <label for="lname">last name </label>
        <input type="text" name="lname" id="lname" placeholder="Enter you last name ">
        <br>
        <label for="pas">Password</label>
        <input type="password" name="pas" id="pas" placeholder="Enter your password ">
        <br>
        <label for="but">Button box </label>
        <input type="button" name="but" id="but" placeholder="Enter the button ">
        <br>
        <label for="check">checkbox </label>
        <input type="checkbox" name="check" id="check" placeholder="Enter the checkbox">
        <br>
        <label for="col">select the colour </label>
        <input type="color" name="col" id="col" placeholder="Choose any colour">
        <br>
        <label for="dat">select any date </label>
        <input type="date" name="dat" id="dat">
        <br>
        <label for="meeting-time">Choose a time for your appointment:</label>

        <input type="datetime" id="meeting-time" name="meeting-time" value="2018-06-12T19:30" min="2018-06-07T00:00"
            max="2018-06-14T00:00" />
        <br>
        <label for="meeting-time">Choose a time for your appointment:</label>

        <input type="datetime-local" id="meeting-time" name="meeting-time" value="2018-06-12T19:30"
            min="2018-06-07T00:00" max="2018-06-14T00:00" />

        <br>
        <label for="email">Enter your example.com email</label>
        <input type="email" name="email" id="email" pattern=".+@example\.com">
        <br>
        <label for="image">Enter the file </label>
        <input type="file" name="image" id="image">
        <br>
        <label for="hid">hidden data </label>
        <input type="hidden" name="hid" id="hid">
        <br>
        <input type="image" id="image" alt="Login" src="login-button.png" width="80px" />
        <br>
        <input type="radio" id="huey" name="huey" value="huey" checked />
        <label for="huey">Huey</label>
        <input type="radio" id="ALI" name="ALI" value="ALI" checked />
        <label for="ALI">ali</label>
        <br>
        <label for="num">Select any number </label>
        <input type="number" name="num" id="num">
        <br>
        <label for="range">Seclect the raneg </label>
        <input type="range" name="range" id="range">
        <br>
        <label for="reset">Do the reset</label>
        <input type="reset" name="reset" id="reset">
        <br>
        <label for="site-search">Search the site:</label>
        <input type="search" id="site-search" name="q" /><button>Search</button>
        <br>
        <label for="phone">
            Enter your phone number:<br />
            <small>Format: 123-456-7890</small>
        </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
        <br>
        <label for="submit">submit files here </label>
        <input type="submit" name="submit" id="submit">
        <br>
        <label for="time">Enter the time </label>
        <input type="time" name="time" id="time">
        <br>
        <label for="url">Enter an https:// URL:</label>
        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30"
            required />
        <br>
        <label for="camp-week">Choose a week in May or June:</label>
        <input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required />
    </form>
    
</body>


</html>
